<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="'SpringBoot: MVC +  Data + Thymeleaf' + ${title}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" type="text/css">
</head>
<body>
    <header th:fragment="menu">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Spring boot</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/list}">Clients</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="alert-success mt-2" th:if="${success!=null}" th:text="${success}"></div>
            <div class="alert-danger mt-2"  th:if="${error!=null}" th:text="${error}"></div>
            <div class="alert-warning mt-2" th:if="${warning!=null}" th:text="${warning}"></div>
            <div class="alert-info mt-2" th:if="${info!=null}" th:text="${info}"></div>
        </div>
    </header>

    <footer th:fragment="footer" class="container">
        <hr />
        <img th:src="@{/images/spring.png}" alt="Spring logo" />
        <p>
            Powered by <a href="https://projects.spring.io/spring-boot/">Spring
            Boot</a> and <a href="http://www.thymeleaf.org">Thymeleaf</a>.
        </p>
        <p>
            This project was developed in Intellij Idea + Spring Plugins (STS
            Spring Tool), Student: HÃ©ctor M Hernandez.<br /> &copy; Company 2020,
            Inc. All rights reserved. Terms of use and privacy.<br />
        </p>

        <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/jquery-ui.min.js}"></script>
    </footer>
</body>
</html>
